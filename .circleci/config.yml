version: 2
jobs:
  build-server:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run: echo "npm installing on server"
      - run: npm install
  build-client:
    docker:
      - image: circleci/node:12.13.0-browsers
    steps:
      - checkout
      - run: echo "npm installing react"
      - run: cd client && yarn install
      - run: CI=true yarn build
workflows:
  version: 2
  build_test:
    jobs:
      - build-server
      - build-client
